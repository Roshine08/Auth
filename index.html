<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Battle.net Authenticator</title>

<link rel="icon" href="logo.png" />

<style>
:root{
  --bg-dark:#0b0f16;
  --card-dark:#121a26;
  --border-dark:#243043;
  --text-dark:#e8eefc;
  --muted-dark:#9fb0c8;
  --accent-dark:#23a8ff;      /* ç¨å¾®æ›´å Battle.net çš„è“è‰² */

  --bg-light:#f5f7fb;
  --card-light:#ffffff;
  --border-light:#e6eaf2;
  --text-light:#0b1220;
  --muted-light:#55657f;
  --accent-light:#0078ff;

  --bg:var(--bg-dark);
  --card:var(--card-dark);
  --border:var(--border-dark);
  --text:var(--text-dark);
  --muted:var(--muted-dark);
  --accent:var(--accent-dark);
}

html[data-theme="dark"]{
  --bg:var(--bg-dark);
  --card:var(--card-dark);
  --border:var(--border-dark);
  --text:var(--text-dark);
  --muted:var(--muted-dark);
  --accent:var(--accent-dark);
}

html[data-theme="light"]{
  --bg:var(--bg-light);
  --card:var(--card-light);
  --border:var(--border-light);
  --text:var(--text-light);
  --muted:var(--muted-light);
  --accent:var(--accent-light);
}

html,body{height:100%}
body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.wrap{width:min(420px,92vw)}

/* ===== å¡ç‰‡ + Battle.net é£æ ¼è“è‰²è¾¹æ¡† ===== */
.card{
  position:relative;
  background:var(--card);
  border-radius:22px;
  padding:18px 16px 16px;
  box-shadow:
    0 0 0 1px rgba(0,0,0,.5),
    0 18px 45px rgba(0,0,0,.5);
  overflow:hidden;
}

/* å¤–åœˆè“è‰²æè¾¹ + è½»å¾®æ¸å˜å‘å…‰ */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  padding:1px;
  background:linear-gradient(135deg,
              rgba(0,185,255,.95),
              rgba(0,110,255,.8),
              rgba(0,40,120,.9));
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  pointer-events:none;
  opacity:.9;
}
.card::after{
  /* é¡¶éƒ¨ä¸€ç‚¹è“è‰²è¾‰å…‰ï¼Œåƒ Battle.net client é¡¶è¾¹ */
  content:"";
  position:absolute;
  left:10%;
  right:10%;
  top:-40px;
  height:80px;
  background:radial-gradient(circle at 50% 100%,
              rgba(35,168,255,.65),
              transparent 70%);
  opacity:.8;
  pointer-events:none;
}

.top{
  position:relative;
  z-index:1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}
.top-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-img{
  width:36px;
  height:36px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}

.title{
  font-weight:700;
  font-size:16px;
  white-space:nowrap;
}

.theme-toggle{
  width:32px;
  height:32px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.08);
  color:var(--text);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  padding:0;
}
html[data-theme="light"] .theme-toggle{
  background:rgba(0,0,0,.02);
}

.code{
  position:relative;
  z-index:1;
  text-align:center;
  font-family:ui-monospace,monospace;
  font-size:56px; font-weight:900;
  letter-spacing:4px;
  margin:10px 0 8px;
}
.hint{
  position:relative;
  z-index:1;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-bottom:12px;
}

/* ===== è¿›åº¦æ¡å¤–æ¡† ===== */
.barwrap{
  position:relative;
  z-index:1;
  height:10px;
  background:rgba(255,255,255,.08);
  border-radius:999px;
  overflow:hidden;
}
html[data-theme="light"] .barwrap{
  background:rgba(0,0,0,.06);
}

/* ===== åŠ¨ç”»è¿›åº¦æ¡ï¼šå®½åº¦æŒ‰æ—¶é—´å˜åŒ–ï¼Œå†…éƒ¨åšæµåŠ¨æ¸å˜åŠ¨ç”» ===== */
.bar{
  height:10px;
  width:0%;
  border-radius:999px;
  background:
    linear-gradient(90deg,
      rgba(255,255,255,.2),
      rgba(255,255,255,.8),
      rgba(255,255,255,.2))
    ,var(--accent);
  background-blend-mode:screen;
  background-size:200% 100%;
  animation:barStripe 1.4s linear infinite;
  transition:width .15s linear;
}

/* å†…éƒ¨æµå…‰æ•ˆæœ */
@keyframes barStripe{
  0%{background-position:0% 0;}
  100%{background-position:200% 0;}
}

input{
  position:relative;
  z-index:1;
  width:100%;
  box-sizing:border-box;
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.1);
  color:var(--text);
  font-size:14px;
  font-family:ui-monospace,monospace;
  outline:none;
}
html[data-theme="light"] input{
  background:rgba(255,255,255,.7);
}
input::placeholder{color:rgba(159,176,200,.7)}
html[data-theme="light"] input::placeholder{color:rgba(85,101,127,.7)}

.row{
  position:relative;
  z-index:1;
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:12px;
}
button{
  padding:10px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.08);
  color:var(--text);
  font-size:14px;
  cursor:pointer;
}
html[data-theme="light"] button{
  background:rgba(255,255,255,.9);
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}

.status{
  position:relative;
  z-index:1;
  margin-top:10px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  min-height:16px;
}
.err{color:#ff6b6b}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="top-left">
        <img src="logo.png" class="logo-img" alt="Battle.net Logo">
        <div class="title">Battle.net Authenticator</div>
      </div>
      <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
    </div>

    <div class="code" id="code">--------</div>
    <div class="hint" id="remain"></div>
    <div class="barwrap"><div class="bar" id="bar"></div></div>

    <input id="secret" placeholder="Private Key" autocomplete="off" spellcheck="false" />

    <div class="row">
      <button class="primary" id="copy">Copy</button>
      <button id="clear">Clear</button>
    </div>

    <div class="status" id="status"></div>
  </div>
</div>

<script>
const DIGITS=8, PERIOD=30;
const THEME_KEY="theme-choice";
const $=id=>document.getElementById(id);

/* ===== ä¸»é¢˜åˆ‡æ¢ ===== */
function applyTheme(theme){
  document.documentElement.setAttribute("data-theme",theme);
  $("themeToggle").textContent=theme==="dark"?"ğŸŒ™":"â˜€ï¸";
}
(function(){
  const saved=localStorage.getItem(THEME_KEY);
  if(saved) applyTheme(saved);
  else applyTheme(window.matchMedia("(prefers-color-scheme: light)").matches?"light":"dark");
})();
$("themeToggle").onclick=()=>{
  const cur=document.documentElement.getAttribute("data-theme");
  const next=cur==="dark"?"light":"dark";
  applyTheme(next);
  localStorage.setItem(THEME_KEY,next);
};

/* ===== TOTP é€»è¾‘ ===== */
function hexToBytes(hex){
  const s=hex.trim().replace(/^0x/i,"").replace(/[^0-9a-f]/ig,"");
  if(!s) throw Error("Enter Your Privite Key");
  if(s.length%2) throw Error("Invalid hex");
  const out=new Uint8Array(s.length/2);
  for(let i=0;i<s.length;i+=2) out[i/2]=parseInt(s.slice(i,i+2),16);
  return out;
}
function counterBytes(c){
  const b=new Uint8Array(8); let x=BigInt(c);
  for(let i=7;i>=0;i--){ b[i]=Number(x&0xffn); x>>=8n; }
  return b;
}
async function hmacSha1(key,msg){
  const k=await crypto.subtle.importKey("raw",key,{name:"HMAC",hash:{name:"SHA-1"}},false,["sign"]);
  return new Uint8Array(await crypto.subtle.sign("HMAC",k,msg));
}
function truncate(mac){
  const o=mac[mac.length-1]&0x0f;
  return (((mac[o]&0x7f)<<24)|((mac[o+1]&0xff)<<16)|((mac[o+2]&0xff)<<8)|(mac[o+3]&0xff))>>>0;
}
function fmt(n){
  return (n%(10**DIGITS)).toString().padStart(DIGITS,"0");
}
async function gen(){
  try{
    const key=hexToBytes($("secret").value);
    const ctr=Math.floor(Date.now()/1000/PERIOD);
    const mac=await hmacSha1(key,counterBytes(ctr));
    $("code").textContent=fmt(truncate(mac));
    $("status").textContent="";
    $("status").classList.remove("err");
  }catch(e){
    $("code").textContent="--------";
    $("status").textContent=e.message;
    $("status").classList.add("err");
  }
}

/* ===== è¿›åº¦æ¡ï¼šæŒ‰æ—¶é—´æ”¹å˜å®½åº¦ ===== */
function tick(){
  const now=Math.floor(Date.now()/1000);
  const rem=PERIOD-(now%PERIOD);
  $("remain").textContent=`${rem}s`;
  const ratio=(PERIOD-rem)/PERIOD;
  $("bar").style.width=(ratio*100)+"%";
}

let last=-1;
setInterval(()=>{
  tick();
  const s=Math.floor(Date.now()/1000);
  if(s!==last){ last=s; gen(); }
},150);

$("secret").oninput=gen;
$("copy").onclick=async()=>{
  const v=$("code").textContent;
  if(v.includes("-")) return;
  try{
    await navigator.clipboard.writeText(v);
    $("status").textContent="Copied";
    $("status").classList.remove("err");
  }catch{
    $("status").textContent="Copy blocked";
    $("status").classList.add("err");
  }
};
$("clear").onclick=()=>{
  $("secret").value="";
  $("code").textContent="--------";
  $("status").textContent="";
  $("status").classList.remove("err");
};

tick(); gen();
</script>
</body>
</html>
